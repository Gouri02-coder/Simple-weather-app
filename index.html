<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- âœ… CSP safe for inline-free JS -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <main class="weather-container">
    <div class="weather-box">
      <h1>Weather App</h1>
      <p>Enter a city name to get the current weather.</p>

      <form id="weatherForm">
        <div class="form-group">
          <input type="text" id="city" name="city" placeholder="e.g. Mumbai" required />
          <button type="submit">Get Weather</button>
        </div>
      </form>

      <img id="weather-icon" style="display: none;" alt="Weather Icon" />
      <div id="temp-div"></div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
